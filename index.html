<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fruit Crypto Farm Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk-v1.js"></script>
    <style>
        :root { --p: #2ecc71; --s: #f1c40f; --bg: #f5f7f9; }
        body { background: var(--bg); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        
        /* Fast Loader: Sirf 0.3 second ke liye dikhega */
        #loader { position: fixed; inset: 0; background: white; z-index: 100; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        .header { background: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .coins { background: #fff9c4; color: #f39c12; padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        .page { display: none; padding: 15px; }
        .page.active { display: block; }

        .card { background: white; border-radius: 15px; padding: 15px; text-align: center; border: 1px solid #ddd; margin-bottom: 15px; }
        .h-btn { background: var(--s); border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; box-shadow: 0 3px 0 #d4ac0d; }
        .h-btn:disabled { background: #ccc; box-shadow: none; color: #666; }

        .nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; }
        .nav-item { font-size: 12px; color: #888; text-align: center; flex: 1; }
        .nav-item.active { color: var(--p); font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">üöÄ Starting...</div>

<div class="header">
    <div id="u-name"><b>Farmer</b></div>
    <div class="coins">üí∞ <span id="balance">0</span></div>
</div>

<div id="farm" class="page active">
    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
        <div class="card">
            <b>Banana</b><br>
            <img src="https://cdn-icons-png.flaticon.com/512/2329/2329865.png" width="60" style="margin:10px;">
            <button class="h-btn" id="hBtn" onclick="showAd()">Harvest 40</button>
            <div id="timer" style="font-size:11px; margin-top:5px; color: green;">Ready</div>
        </div>
        <div class="card" id="slot-2" style="background:#eee; display:flex; align-items:center; justify-content:center; font-size:10px; color:#888;">Locked</div>
    </div>
</div>

<div id="shop" class="page">
    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
        <div style="text-align:left;"><b>Apple Tree</b><br><small>100 pts</small></div>
        <button onclick="buyApple()" style="background:var(--p); color:white; border:none; padding:8px 12px; border-radius:8px;">500 üí∞</button>
    </div>
</div>

<div id="withdraw" class="page">
    <div class="card">
        <h3>Withdraw</h3>
        <p>Min: 50k Coins</p>
        <button onclick="alert('Min limit 50,000!')" style="width:100%; background:#3498db; color:white; border:none; padding:10px; border-radius:8px;">Withdraw</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="tab('farm', this)">üå≤ Farm</div>
    <div class="nav-item" onclick="tab('shop', this)">üè™ Shop</div>
    <div class="nav-item" onclick="tab('withdraw', this)">‚Çø Wallet</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Aapki Block ID: 20692
    const AdController = window.Adsgram.init({ blockId: "20692" });

    let score = 0;
    let nextH = 0;
    let apple = false;

    // FORCED LOAD: Game 0.3 sec baad har haal mein khulega
    setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('u-name').innerText = tg.initDataUnsafe?.user?.first_name || "Farmer";
        updateUI();
        setInterval(checkTimer, 1000);
    }, 300);

    // Sync from Storage (Background mein chalega)
    tg.CloudStorage.getItems(['s', 't', 'a'], (err, v) => {
        if(!err && v) {
            score = v.s ? parseInt(v.s) : 0;
            nextH = v.t ? parseInt(v.t) : 0;
            apple = v.a === 'true';
            updateUI();
        }
    });

    function updateUI() {
        document.getElementById('balance').innerText = score;
        if(apple) {
            document.getElementById('slot-2').innerHTML = `<b>Apple</b><br><img src="https://cdn-icons-png.flaticon.com/512/415/415733.png" width="60"><br><button class="h-btn" onclick="harvest(100)">Harvest 100</button>`;
            document.getElementById('slot-2').style.background = "white";
        }
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function showAd() {
        const btn = document.getElementById('hBtn');
        btn.disabled = true;
        btn.innerText = "Loading...";

        AdController.show().then(r => {
            if(r.done) harvest(40);
            else { btn.disabled = false; btn.innerText = "Harvest 40"; }
        }).catch(() => {
            harvest(40); // Backup: Coins de do agar ad na chale
        });
    }

    function harvest(pts) {
        score += pts;
        nextH = Date.now() + 180000; // 3 min
        updateUI();
        tg.CloudStorage.setItem('s', score.toString());
        tg.CloudStorage.setItem('t', nextH.toString());
    }

    function buyApple() {
        if(score >= 500 && !apple) {
            score -= 500; apple = true;
            tg.CloudStorage.setItem('s', score.toString());
            tg.CloudStorage.setItem('a', 'true');
            updateUI();
            tg.showAlert("Apple Tree Unlocked!");
        }
    }

    function checkTimer() {
        const btn = document.getElementById('hBtn');
        const diff = nextH - Date.now();
        if(diff <= 0) {
            btn.disabled = false;
            btn.innerText = "Harvest 40";
            document.getElementById('timer').innerText = "Ready";
        } else {
            btn.disabled = true;
            document.getElementById('timer').innerText = `Wait: ${Math.ceil(diff/1000)}s`;
        }
    }
</script>
</body>
</html>
